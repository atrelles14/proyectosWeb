<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Interactivo</title>
</head>
<body>
    <button id="cambiarColor">Cambiar Color</button>
    <script>
        document.getElementById("cambiarColor").addEventListener("mouseover", function() {
            document.body.style.backgroundColor = "black";
        });
    </script>
        <button id="cambiarColor2">Cambiar Color</button>
        <script>
            document.getElementById("cambiarColor2").addEventListener("mouseover", function(){
                document.body.style.backgroundColor = "white";
            })
        </script>
</body>
</html>
